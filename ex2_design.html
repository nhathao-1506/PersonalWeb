<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <div class="pic">
            <img class="img_figma" src="./assets/img/Ảnh chụp màn hình 2023-12-25 222704.png" alt="" />
            <button class="btn" onclick="downloadImageFigma()">Download</button>
            <button class="btn type">
                <a
                    style="color: #6d95fc"
                    href="https://www.figma.com/file/vfAHH3Ny9UvRv9646ZmMRQ/Untitled?type=design&node-id=0%3A1&mode=design&t=PbFjpgrA6vGkDSqk-1"

            </button>

        <script>
            function downloadImageFigma() {
                var imageUrl =
                    "./assets/img/Ảnh chụp màn hình 2023-12-25 222704.png";
                var link = document.createElement("a");
                link.href = imageUrl;
                link.download = "downloaded_figma_design.jpg";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        </script>
